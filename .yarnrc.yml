nodeLinker: node-modules

npmScopes:
  tensor-oss:
    npmAlwaysAuth: true
  tensor-hq:
    npmAlwaysAuth: true
    npmRegistryServer: "https://registry.npmjs.org"

packageExtensions:
  "@metaplex-foundation/mpl-candy-guard@*":
    dependencies:
      debug: "*"
  debug@*:
    dependencies:
      supports-color: "*"

yarnPath: .yarn/releases/yarn-3.3.1.cjs
